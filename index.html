<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Grinder | Manifesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto Mono', monospace; background-color: #000; }
    .neon-text { text-shadow: 0 0 15px rgba(34, 197, 94, 0.6); }
    #manifesto p { min-height: 1.5em; margin-bottom: 0.5rem; transition: all 0.5s; }
  </style>
</head>
<body class="bg-black text-gray-200 overflow-hidden">

  <div id="app" class="min-h-screen flex flex-col items-center justify-between px-6 py-12 text-center">
    
    <header class="text-xs tracking-widest text-gray-500 uppercase">
      Blindar a carreira e o patrimônio dos jogadores
    </header>

    <main id="manifesto" class="space-y-1 max-w-xl text-sm md:text-base">
      </main>

    <footer>
      <button
        id="acceptBtn"
        disabled
        class="px-10 py-4 rounded-lg text-lg font-semibold tracking-wide
               border border-gray-700 opacity-30 cursor-not-allowed
               transition-all duration-500">
        AGUARDANDO LEITURA...
      </button>
    </footer>

  </div>

  <script>
    const manifestoText = [
      "O baralho não tem memória.",
      "Eu tenho.",
      "",
      "O baralho não sente nada.",
      "Você sente.",
      "",
      "E é exatamente nessa confusão",
      "entre sorte e competência",
      "que o seu dinheiro escorre.",
      "",
      "Eu não nasci para ser seu amigo.",
      "Sou a frieza dos números",
      "contra o calor do seu ego.",
      "",
      "Aqui, o 'eu acho' morreu.",
      "Só existem posição, range",
      "e execução.",
      "",
      "Se você busca desculpas, saia agora.",
      "Se busca disciplina de elite,",
      "aceite o meu comando.",
      "",
      "Eu sou o Chip.",
      "Sua mente será blindada."
    ];

    const manifestoEl = document.getElementById("manifesto");
    const btn = document.getElementById("acceptBtn");

    let index = 0;

    function typeLine() {
      if (index < manifestoText.length) {
        const p = document.createElement("p");
        
        // Lógica de cores e destaque
        if (manifestoText[index].includes("ego") || manifestoText[index].includes("blindada") || manifestoText[index].includes("Chip")) {
          p.className = "text-green-400 font-bold neon-text";
        } else {
          p.className = "text-gray-200";
        }

        p.textContent = manifestoText[index];
        manifestoEl.appendChild(p);
        index++;
        
        // Rolagem automática se o texto for longo
        window.scrollTo(0, document.body.scrollHeight);
        
        setTimeout(typeLine, 400); // Velocidade da leitura
      } else {
        enableButton();
      }
    }

    function enableButton() {
      btn.disabled = false;
      btn.innerText = "ACEITAR O COMANDO";
      btn.classList.remove("opacity-30", "cursor-not-allowed", "border-gray-700");
      btn.classList.add(
        "text-green-400",
        "border-green-400",
        "hover:text-black",
        "hover:bg-green-400",
        "hover:shadow-[0_0_40px_#22c55e]",
        "cursor-pointer"
      );
    }

    // Inicialização
    if (localStorage.getItem("acceptedManifesto") === "true") {
      manifestoEl.innerHTML = "<p class='text-green-400 font-bold neon-text'>COMANDO JÁ ACEITO. BEM-VINDO DE VOLTA.</p>";
      enableButton();
    } else {
      typeLine();
    }

    btn.addEventListener("click", () => {
      localStorage.setItem("acceptedManifesto", "true");
      alert("COMANDO ACEITO. O SISTEMA ESTÁ SENDO INICIALIZADO.");
      // Futuro: window.location.href = '/quiz';
    });
  </script>
</body>
</html>
