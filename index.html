<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Grind | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0c4a6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #fca5a5;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .link-text {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .link-text:hover {
            color: #0ea5e9;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 20px;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(56, 189, 248, 0.2);
        }
        
        .divider span {
            padding: 0 16px;
            color: #64748b;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-text">CYBER GRIND</div>
            </div>
            
            <p class="subtitle">Treine seu poker como um profissional</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>
                
                <div class="forgot-password">
                    <a href="#" class="link-text" id="forgot-password-link">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    Entrar
                </button>
            </form>
            
            <div class="signup-link">
                Não tem uma conta? <a href="#" class="link-text" id="signup-link">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://njrjrugjzjyukcpzwibt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qcmpydWdqemp5dWtjcHp3aWJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY2NTU3MTUsImV4cCI6MjA1MjIzMTcxNX0.sb_publishable_IdBN5r7mocZmplhYOlHk9w_0krUOg_E';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const signupLink = document.getElementById('signup-link');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function hideError() {
            errorMessage.classList.remove('show');
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    if (error.message.includes('Email not confirmed')) {
                        showError('Confirme seu email para acessar o sistema');
                    } else if (error.message.includes('Invalid login credentials')) {
                        showError('Email ou senha incorretos');
                    } else {
                        showError(error.message);
                    }
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                    return;
                }
                
                // Verificar se o email foi confirmado
                if (data.user && !data.user.email_confirmed_at) {
                    showError('Confirme seu email para acessar o sistema');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                    return;
                }
                
                // Login bem-sucedido - redirecionar para dashboard
                window.location.href = '/dashboard.html';
                
            } catch (err) {
                console.error('Erro no login:', err);
                showError('Erro ao fazer login. Tente novamente.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
        
        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/signup.html';
        });
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/forgot-password.html';
        });
    </script>
</body>
</html>
